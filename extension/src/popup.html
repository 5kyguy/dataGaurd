<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataGuard</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <h1>üõ°Ô∏è DataGuard</h1>
                <p>Privacy-preserving email access</p>
            </div>
        </header>

        <main class="main">
            <!-- Status Section -->
            <section class="status-section">
                <div class="status-indicator" id="statusIndicator">
                    <span class="status-dot active"></span>
                    <span class="status-text">Active</span>
                </div>
                <div class="connection-status" id="connectionStatus">
                    <span>Mail service: <span id="mailServiceStatus">Connecting...</span></span>
                </div>
            </section>

            <!-- Recent Requests Section -->
            <section class="requests-section">
                <h3>Recent Requests</h3>
                <div class="requests-list" id="requestsList">
                    <div class="no-requests">No recent requests</div>
                </div>
            </section>

            <!-- Policy Settings Section -->
            <section class="policy-section">
                <h3>Privacy Policy</h3>
                <div class="policy-controls">
                    <div class="policy-item">
                        <label class="checkbox-label">
                            <input type="checkbox" id="allowSubscription" checked>
                            <span class="checkmark"></span>
                            Allow subscription proofs
                        </label>
                    </div>
                    <div class="policy-item">
                        <label class="checkbox-label">
                            <input type="checkbox" id="allowDelivery" checked>
                            <span class="checkmark"></span>
                            Allow delivery proofs
                        </label>
                    </div>
                    <div class="policy-item">
                        <label class="checkbox-label">
                            <input type="checkbox" id="allowPurchase">
                            <span class="checkmark"></span>
                            Allow purchase proofs
                        </label>
                    </div>
                    <div class="policy-item">
                        <label class="checkbox-label">
                            <input type="checkbox" id="redactBodies" checked>
                            <span class="checkmark"></span>
                            Redact email bodies
                        </label>
                    </div>
                </div>
                
                <div class="policy-advanced">
                    <label for="maxEmailAge">Max email age (days):</label>
                    <input type="number" id="maxEmailAge" min="1" max="365" value="90">
                </div>
            </section>

        <footer class="footer">
            <div class="footer-links">
                <a href="#" id="viewLogs">View Logs</a>
                <a href="#" id="settings">Settings</a>
            </div>
        </footer>
    </div>

    <script src="popup.js"></script>
</body>
</html>
